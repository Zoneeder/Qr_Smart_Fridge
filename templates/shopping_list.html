{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="d-flex gap-0">
    <div class="w-75 p-2">
      <h1>Список продуктов</h1>
      <div class="row">
        {% for shopping_product in shopping_list %}
          <div class="col-md-12">
            <div class="card mb-4 w-50">
              <div class="card-body">
                <h5 class="card-title">{{ shopping_product.name }}</h5>
                <div class="d-flex justify-content-between">
                  <span class="card-text">{{ shopping_product.type }}</span>
                  <span class="card-text">{{ shopping_product.amount }} {{ shopping_product.amount_type }}</span>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="w-25 p-2">
      <h3>Добавить продукт</h3>
      <form method="POST" action="/shopping_list">
        <div class="mb-3">
          <label for="name" class="form-label">Название</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Тип</label>
          <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Количество</label>
          <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="mb-3">
          <label for="amount_type" class="form-label">Единица измерения</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">кг</option>
            <option value="2">шт</option>
            <option value="3">литр</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
