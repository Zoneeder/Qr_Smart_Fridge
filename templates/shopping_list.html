{% extends "base.html" %}

{% block content %}
  <h1>Список продуктов</h1>
  <div class="row">
    {% for shopping_product in shopping_list %}
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ shopping_product.name }}</h5>
            <p class="card-text">{{ shopping_product.type }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
