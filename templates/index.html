<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Продукты в холодильнике</h1>
  <div class="row">
    {% for product in products %}
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.type }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
