<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartFridge{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Подключаем наш файл стилей -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Сайдбар: на маленьких экранах занимает всю ширину, на md+ — 3 колонки (примерно 25%) -->
      <aside class="col-12 col-md-3 col-lg-2 p-3 bg-dark text-white">
        {% include 'navbar.html' %}
      </aside>

      <!-- Основной контент: на маленьких экранах — вся ширина, на md+ — оставшиеся колонки -->
      <main class="col-12 col-md-9 col-lg-10 p-4">
        {% block content %}{% endblock %}
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
