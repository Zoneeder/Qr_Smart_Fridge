<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartFridge{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Подключаем наш файл стилей -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 px-1 bg-dark position-fixed">
        {% include 'navbar.html' %}
      </div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10 offset-sm-4 offset-md-3 offset-lg-2 p-3">
        <!-- Оборачиваем содержимое основного контента в адаптивный контейнер -->
        <div class="container-adaptive">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
